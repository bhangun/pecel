project:
  name: pecel
  description: Pecel CLI - File combination utility
  longDescription: |
    A powerful CLI tool to recursively combine file contents from directories and subdirectories.
  links:
    homepage: https://github.com/bhangun/pecel
    bugTracker: https://github.com/bhangun/pecel/issues
    help: https://github.com/bhangun/pecel/blob/main/README.md
  authors:
    - Bhangun
  license: MIT
  inceptionYear: 2024
  tags:
    - cli
    - go
    - golang
    - utility
    - tool
    - file-combiner

release:
  github:
    owner: bhangun
    name: pecel
    overwrite: true
    prerelease:
      enabled: false
    update:
      enabled: true
      sections:
        - BODY
        - ASSETS

distributions:
  pecel:
    type: BINARY
    executable:
      name: pecel
    artifacts:
      - path: ./dist/linux-amd64/pecel
        platform: 'linux_amd64'
        transform: './dist/linux-amd64/pecel -> {{distributionName}}'
      - path: ./dist/linux-arm64/pecel
        platform: 'linux_arm64'
        transform: './dist/linux-arm64/pecel -> {{distributionName}}'
      - path: ./dist/darwin-amd64/pecel
        platform: 'darwin_amd64'
        transform: './dist/darwin-amd64/pecel -> {{distributionName}}'
      - path: ./dist/darwin-arm64/pecel
        platform: 'darwin_arm64'
        transform: './dist/darwin-arm64/pecel -> {{distributionName}}'
      - path: ./dist/windows-amd64/pecel.exe
        platform: 'windows_amd64'
        transform: './dist/windows-amd64/pecel.exe -> {{distributionName}}.exe'
      - path: ./dist/windows-arm64/pecel.exe
        platform: 'windows_arm64'
        transform: './dist/windows-arm64/pecel.exe -> {{distributionName}}.exe'

signing:
  active: ALWAYS
  pgp:
    armored: true

packagers:
  brew:
    active: RELEASE
    commitAuthor:
      name: bhangun
      email: n90d1n9@gmail.com
    repository:
      active: RELEASE
      owner: bhangun
      name: homebrew-pecel
      branch: main
    formulaName: pecel
    skipTemplates: []

  chocolatey:
    active: RELEASE
    commitAuthor:
      name: bhangun
      email: n90d1n9@gmail.com
    repository:
      active: RELEASE
      owner: bhangun
      name: pecel-chocolatey
      branch: main
    packageName: pecel

files:
  active: RELEASE
  artifacts:
    - path: './dist/**/*pecel*'
      extraProperties:
        packager: brew,chocolatey