project:
  name: pecel
  description: A powerful CLI tool to recursively combine file contents from directories
  links:
    homepage: https://github.com/bhangun/pecel
  authors:
    - Bhangun
  license: MIT
  inceptionYear: 2024

release:
  github:
    owner: bhangun
    name: pecel
    overwrite: true
    prerelease:
      enabled: false
    update:
      - body
      - name

distributions:
  pecel:
    type: BINARY
    executable:
      name: pecel
    artifacts:
      - path: ./dist/linux-amd64/pecel
        platform: 'linux_amd64'
        transform: './dist/linux-amd64/pecel -> {{distributionName}}'
      - path: ./dist/linux-arm64/pecel
        platform: 'linux_arm64'
        transform: './dist/linux-arm64/pecel -> {{distributionName}}'
      - path: ./dist/darwin-amd64/pecel
        platform: 'darwin_amd64'
        transform: './dist/darwin-amd64/pecel -> {{distributionName}}'
      - path: ./dist/darwin-arm64/pecel
        platform: 'darwin_arm64'
        transform: './dist/darwin-arm64/pecel -> {{distributionName}}'
      - path: ./dist/windows-amd64/pecel.exe
        platform: 'windows_amd64'
        transform: './dist/windows-amd64/pecel.exe -> {{distributionName}}.exe'
      - path: ./dist/windows-arm64/pecel.exe
        platform: 'windows_arm64'
        transform: './dist/windows-arm64/pecel.exe -> {{distributionName}}.exe'

signing:
  active: ALWAYS
  armored: true

packagers:
  brew:
    active: RELEASE
    commitAuthor:
      name: bhangun
      email: n90d1n9@gmail.com
    tap:
      active: RELEASE
      owner: bhangun
      name: homebrew-pecel
      branch: main
    formulaName: pecel
    skipTemplates: []
    dependencies:
      - name: git

  chocolatey:
    active: RELEASE
    commitAuthor:
      name: bhangun
      email: n90d1n9@gmail.com
    repository:
      active: RELEASE
      owner: bhangun
      name: pecel-chocolatey
      branch: main
    packageName: pecel
    project:
      tags:
        license: MIT
        projectUrl: https://github.com/bhangun/pecel
        packageSourceUrl: https://github.com/bhangun/pecel
        projectSourceUrl: https://github.com/bhangun/pecel
        docsUrl: https://github.com/bhangun/pecel/blob/main/README.md
        mailingListUrl: https://github.com/bhangun/pecel/issues
        bugTrackerUrl: https://github.com/bhangun/pecel/issues
        tags: cli,go,golang,utility,tool,file-combiner
        summary: Pecel CLI - File combination utility
        description: |
          A powerful CLI tool to recursively combine file contents from directories and subdirectories.
        releaseNotesUrl: https://github.com/bhangun/pecel/releases/tag/{{tagName}}

files:
  active: RELEASE
  artifacts:
    - path: './dist/**/*pecel*'
      extraProperties:
        packager: brew,chocolatey

publishers:
  github:
    active: ALWAYS
    overwriteAssets: true
    assets:
      - name: Checksums
        path: 'checksums.txt'
        downloadUrl: 'https://github.com/bhangun/pecel/releases/download/{{tagName}}/checksums.txt'